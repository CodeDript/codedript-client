name: Deploy Client to Production

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package*.json'
      - 'vite.config.ts'
      - 'index.html'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/deploy-client.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_IMAGE: yujiro2hanma/codedript-client
  DOCKER_TAG: latest

jobs:
  build-and-deploy:
    name: Build Docker Image and Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Deploy to EC2 Instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/src/codedript-infra || exit 1
            docker compose pull client
            docker compose up -d
            docker image prune -f
            sleep 5
            docker compose ps client | grep -q "Up" || { docker compose logs --tail=50 client; exit 1; }
