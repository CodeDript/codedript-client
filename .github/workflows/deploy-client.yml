name: Deploy Client to Production

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'public/**'
      - 'package*.json'
      - 'vite.config.ts'
      - 'index.html'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/deploy-client.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_IMAGE: yujiro2hanma/codedript-client
  DOCKER_TAG: latest

jobs:
  deploy:
    name: Deploy Client to EC2
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2 Instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/src/codedript-client || exit 1
            git pull origin main
            cd ~/src/codedript-infra || exit 1
            docker compose build client
            docker compose up -d
            docker image prune -f
            sleep 5
            docker compose ps client | grep -q "Up" || { docker compose logs --tail=50 client; exit 1; }
